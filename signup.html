<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/fave.ico" type="image/x-icon">
    <link rel="stylesheet" href="app/scss/signup.css">
    <title>Sign-Up</title>
</head>
<body>
    <div class="card">
        <form action="/signup" method="POST">
            <div class="top__logo">
                <img src="images/cool-icon-13.png" alt="" srcset="">
                <p>Kyrillo</p>
            </div>
            <div class="head">
                <img src="images/account_circle_black_24dp.svg" alt="" srcset="">
                <h1 class="h3 mb-3 fw-normal">Create Account</h1>
            </div>
            <input type="text" class="name" name="Name" placeholder="Username" required autofocus>
            <input type="email" name="email" class="email" placeholder="Your Email" required>
            <input type="Password" name="password" class="password" placeholder="Password" required>
            <input type="Password" name="password" class="repeat" placeholder="Confirm Password" required>
            <div class="checkbox">
              <label>
                <input type="checkbox" class= "check" value="remember-me"> I agree to all <a href="#">Terms and conditions</a>
              </label>
            </div>
            <button class="btn" type="submit">SIGN UP.</button>
            <p class="rights">Already have an account? <a href="/login">Login here.</a></p>
          </form>
    </div>
</body>
</html>
